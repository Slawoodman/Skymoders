{% extends 'main.html'%}
{% load static %}
<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper" style="background-color: var(--color-sub);">
                <a class="backButton" style=" background: var(--color-sub-light);color: white;" href="{{request.GET.next}}"><</a>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.media}}
                    {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text" style="color: var(--color-light)">{{field.label}}: </label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
